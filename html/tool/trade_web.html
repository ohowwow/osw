<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='../../css/blogger.css' rel='Stylesheet' />
    <script type="text/javascript" src="../../js/trade_web.js"></script>
    <style>
        /* 容器的外觀 */
        .file-input-container {
            position: relative;
            width: 350px;
            /* margin-bottom: 15px; */
        }

        /* 設定檔案選擇按鈕樣式 */
        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 100%;
            width: 20%;
            height: 100%;
            cursor: pointer;
        }

        /* 設定文字輸入框樣式 */
        .file-input-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-right: 20%;
            /* 給選擇按鈕留出空間 */
            box-sizing: border-box;
            /* height: 40px;  */
        }

        /* 顯示檔案選擇按鈕 */
        /* .file-input-container button {
        padding: 10px;
        background-color: #515457;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
    } */

        .file-input-container input[type="file"]:hover {
            background-color: #adb1b6;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
        <p><a href="https://ohowwow.github.io/osw/index.html">Home</a></p>
        <form id="productForm">
            <div class="h_layout">
            <div class="rounded_box" style="width: 30%;">
                <div class="file-input-container">
                    <input type="file" id="file1" name="file1" onchange="handleFileChange(1)">
                    <input type="text" id="file1Path" name="file1Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(1)"
                        value="">
                    <!-- <button type="button" onclick="document.getElementById('file1').click()">選擇檔案</button> -->
                </div><br><br>

                <div class="file-input-container">
                    <input type="file" id="file2" name="file2" onchange="handleFileChange(2)">
                    <input type="text" id="file2Path" name="file2Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(2)"
                        value="">
                    <!-- <button type="button" onclick="document.getElementById('file2').click()">選擇檔案</button> -->
                </div><br><br>

                <div class="file-input-container">
                    <input type="file" id="file3" name="file3" onchange="handleFileChange(3)">
                    <input type="text" id="file3Path" name="file3Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(3)"
                        value="">
                    <!-- <button type="button" onclick="document.getElementById('file3').click()">選擇檔案</button> -->
                </div><br><br>

                <div class="file-input-container">
                    <input type="file" id="file4" name="file4" onchange="handleFileChange(4)">
                    <input type="text" id="file4Path" name="file4Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(4)">
                    <!-- <button type="button" onclick="document.getElementById('file4').click()">選擇檔案</button> -->
                </div><br><br>

                <div class="file-input-container">
                    <input type="file" id="file5" name="file5" onchange="handleFileChange(5)">
                    <input type="text" id="file5Path" name="file5Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(5)">
                    <!-- <button type="button" onclick="document.getElementById('file5').click()">選擇檔案</button> -->
                </div><br><br>

                <div class="file-input-container">
                    <input type="file" id="file6" name="file6" onchange="handleFileChange(6)">
                    <input type="text" id="file6Path" name="file6Path" placeholder="輸入檔案路徑"
                        oninput="handleManualInput(6)">
                    <!-- <button type="button" onclick="document.getElementById('file6').click()">選擇檔案</button> -->
                </div>
            </div>

            <div class="rounded_box" style="width: 30%;">
                <!-- 說明文字欄位 -->
                <label for="description">說明文字：</label><BR><BR>
                <textarea id="description" class="" name="description" rows="20" cols="50"></textarea><br><br>

                <!-- 下拉選單 -->
                <label for="condition">商品狀態：</label>
                <select id="condition" name="condition">
                    <option value="new">全新</option>
                    <option value="used">二手</option>
                </select><br><br>

                <!-- 兩個購買網址欄位 -->
                <label for="url1">購買網址1：</label>
                <input type="url" id="url1" name="url1"
                    value=""><br><br>

                <label for="url2">購買網址2：</label>
                <input type="url" id="url2" name="url2"
                    value=""><br><br>

                <button type="button" onclick="getFormData()">提交資料</button>
            </div>
            <div class="rounded_box" style="width: 40%;">
                <h3>表單結果：</h3>
                <iframe id="resultIframe"></iframe>
            </div>
        </div>
        </form>
</body>

</html>
